<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pixel Art Maker!</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>Pixel Art Maker</h1>

  <div class="controls center">
    <h2>Choose Grid Size</h2>
    <div class="row">
    <form id="sizePicker" class="col-md-6 col-md-offset-3 center form-inline">
      <div class="form-group mb-2">
        <label for="inputHeight"> Grid Height: </label>
        <input type="number" id="inputHeight" name="height" min="1" value="1">
      </div>
      <div class="form-group mb-2">
        <label for="inputWidth">Grid Width:</label>
        <input type="number" id="inputWidth" name="width" min="1" value="1">
      </div>
      <input type="submit" class="btn btn-primary mb-2">
    </form>
  </div>

    <div class="form-group ">
      <h2 class="color">Pick A Color</h2>
      <input type="color" id="colorPicker">
    </div>
  </div>

  <div id="art">
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
  </div>

  <footer class="row" id="footer">
    <div class="col-md-4">
      <p>2018 Aron Roberts</p>
    </div>
    <div class="col-md-4">
      <p>A <a href="http://www.udacity.com/">Udacity</a> Project</p>
    </div>
    <div class="col-md-4">
      <a href="https://www.linkedin.com/in/aronroberts/">
        <img src="https://static.licdn.com/scds/common/u/img/webpromo/btn_profile_greytxt_80x15.png" class="img-responsive" alt="View Aron Roberts's profile on LinkedIn">
    	</a>
    </div>
  </footer>

  <div id="dummy"></div>

  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="design.js"></script>
</body>

</html>
